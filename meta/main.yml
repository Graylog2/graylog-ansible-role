---

dependencies:
  - role: lean_delivery.java
    version: 7.1.0
    when: graylog_install_java

  - role: "elastic.elasticsearch"
    version: master
    when: graylog_install_elasticsearch

galaxy_info:
  role_name: graylog
  namespace: graylog2
  author: "Marius Sturm"
  company: "Graylog, Inc."
  description: "Install and configure Graylog log management."
  min_ansible_version: "2.5"
  license: "Apache 2"
  platforms:
    - name: "EL"
      versions:
        - "7"
        - "8"
    - name: "Debian"
      versions:
        - "stretch"
        - "buster"
    - name: "Ubuntu"
      versions:
        - "xenial"
        - "bionic"
        - "focal"
  galaxy_tags:
    - "monitoring"
    - "system"
